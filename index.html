<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<title>PACMAN - SpQuyt ft. namdaoduy</title>
</head>
<body>
	<div class="container">
		<div class="display">
			<pre id="main" class="main">


 █▀█ ███ ▄███▀ █▄ ▄█ █▀█ █▄ █
 ███ █▄█ ███▄  █ ▀ █ ███ █ ▀█
 █   █ █ ▀████ █   █ █ █ █  █

      ▒▒▒▒▒    ▄████▄    
     ▒ ▄▒ ▄▒  ███▄█▀     
     ▒▒▒▒▒▒▒ ▐████  █  █ 
     ▒▒▒▒▒▒▒  █████▄     
     ▒ ▒ ▒ ▒   ▀████▀    

     Press <strong>START</strong> to play
			</pre>
			<pre id="play" class="play hide"></pre>
			<div id="point-div" class="hide">
				<span>POINT:</span><span id="point">0</span> <br>
			</div>
		</div>

		<div class="button-container">
			<span class="col-4"><button id="start-button" onclick="start()">START</button></span>
			<span class="col-4"><button id="up-button" onclick="tap('up')">U</button></span>
			<span class="col-4"><button id="help-button" onclick="help()">HELP</button></span>
			<span class="col-4"><button id="left-button" onclick="tap('left')">L</button></span>
			<span class="col-4"><button id="down-button" onclick="tap('down')">D</button></span>
			<span class="col-4"><button id="right-button" onclick="tap('right')">R</button></span>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
